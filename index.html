<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELP Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }
        .top {
            position: absolute;
            width: 100%;
            height: 50px;
            background: rgba(200, 200, 200, 0.8);
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }
        .legend {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 5px;
            width: 250px;
        }
        .circle {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .legend-font {
            font-family: 'Montserrat', sans-serif;
            font-size: 9pt;
            font-style: italic;
            color: black;
        }
        #map {
            width: 200%;
            overflow-x: hidden;
            height: 200%;
            position: absolute;
            top: -50%;
            left: -50%;
            z-index: 0;
        }
        .map-credits {
            position: absolute;
            bottom: 100px;
            right: 0;
            background: rgba(128, 128, 128, 0.5);
            padding: 2px 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 7pt;
            color: black;
            z-index: 2;
        }
        .map-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
            pointer-events: none;
        }
        .bottom {
            position: absolute;
            width: 100%;
            height: 120px;
            background: black;
            bottom: 0;
            align-items: center;
            z-index: 1002;
        }
        .help1000 {
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0px;
            height: 80px;
            gap: 20px;
        }
        .legal {
            position: absolute;
            width: 190px;
            bottom: 0px;
            left: calc(50% - 95px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 8pt;
            font-weight: bold;
            font-style: italic;
            z-index: 2000;
        }
        .sidebar {
            width: 280px;
            background: white;
            height: calc(100% - 170px);
            position: absolute;
            top: 50px;
            transform: translateX(-50%);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            left: 100% + 10px;
            z-index: -1000;
            opacity: 0;
            transition: left 0.5s ease, opacity 0.5s ease;
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 15px solid white;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            z-index: -1000;
            opacity: 0;
            left: 100% + 20px;
            transition: left 0.5s ease, top 0.5s ease, opacity 0.5s ease;
        }
        .container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            margin-left: 10px;
            gap: 10px;
        }
        .sidebar-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 10px;
            margin-right: 20px;
            margin-top: 20px;
        }
        .location-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-style: italic;
        }
        .back {
            font-family: 'Montserrat', sans-serif;
            font-size: 10pt;
            font-style: italic;
            color: rgb(0, 153, 255);
            cursor: pointer;
        }
        #close-sidebar:hover {
            text-decoration: underline;
        }
        .description {
            font-family: 'Montserrat', sans-serif;
            font-size: 9pt;
            margin: 10px;
        }
        .box-a {
            display: flex;
            flex-direction: column;
            align-items: top;
            text-align: left;
            width: 170px;
        }
        .box-a img {
            width: 160px;
            height: 50px;
            object-fit: cover;
        }
        .price-container {
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
            gap: 8px;
            margin-top: -8px;
        }
        .price-main-font {
            font-family: 'Montserrat', sans-serif;
            font-size: 10pt;
            font-weight: bold;
            font-style: italic;
        }
        .price-donation-font {
            font-family: 'Montserrat', sans-serif;
            font-size: 8pt;
            font-style: italic;
        }
        .price-details {
            font-family: 'Montserrat', sans-serif;
            font-size: 8pt;
            font-style: italic;
            margin-top: 10px;
            margin-left: 10px;
        }
        .separator {
            width: 100%;
            height: 2px;
            background-color: lightblue;
            margin-bottom: 20px;
        }
        .button-b {
            width: 80px;
            height: 60px;
            background-color: rgb(0, 153, 255);
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-style: italic;
            border-radius: 10px;
            margin-top: 0px;
            transition: background-color 0.3s ease;
        }
        .button-b:active {
            background-color: rgb(0, 102, 204);
        }
        .button-b:hover {
            background-color: rgb(0, 102, 204);
        }
    </style>
</head>
<body>
    <div id="all" style="height: 100%">
    <div class="bottom" id="bottom">
        <div class="help1000" id="help1000">
            <img src="/img/help.png" alt="Image 1" style="width: 100px; margin-right: 10px;">
        </div>
    </div>
    <div class="legal" id="legal">
        <p><a href="https://www.help-energy.com/de/impressum" target="_blank" style="color: rgb(100, 100, 100); text-decoration: none;">Impressum</a></p>
        <p><a href="https://www.help-energy.com/de/agb-datenschutz" target="_blank" style="color: rgb(100, 100, 100); text-decoration: none;">AGB & Datenschutz</a></p>
    </div>
    </div>
    
</body>
</html>
